    <div style="position: relative; width: 100%; height: 240px;">
        <img id="waveform" src="" alt="" style="outline: darkslategray; position: absolute; top: 5%; left: 1%; width: 98%; height: 95%;" />
    </div>
<script>
    const pixelRatio = window.devicePixelRatio || 1,
        step = 3,
    $data = document.getElementById('data');
    $submit = document.getElementById('submit');
    $waveform = document.getElementById('waveform');
    function init() {
        if (null === canvas) {
            canvas = document.createElement('canvas');
            canvas.toBlob = canvas.toBlob || canvas.msToBlob;
            ctx = canvas.getContext('2d');
            canvas.toBlob && (
            $waveform.onload = () => { URL.revokeObjectURL($waveform.src) });
            window.addEventListener('resize', draw);
        }
    }
    function resize() {
        destHeight = $waveform.offsetHeight * pixelRatio;
        destWidth = $waveform.offsetWidth * pixelRatio;
        canvas.width = destWidth;
        canvas.height = destHeight
    }
    function draw() {
        init();
        let X, y, x;
        resize();
        ctx.clearRect(0, 0, destWidth, destHeight);
        const g = ctx.createLinearGradient(0,0,0, destHeight);
        g.addColorStop(0, `rgb(0,204,255)`);
        g.addColorStop(1, `rgb(0,136,255)`);
        ctx.fillStyle = g;
        ctx.moveTo(0, destHeight);
        for (X = 0; destWidth >= X; X += step) {
            for (y = 0, x = X; X + step > x; x++) {
                y += data[Math.floor(width * (x - x % Math.floor(pixelRatio)) / destWidth)];
            }
            y /= step;
            ctx.lineTo(X, Math.ceil(destHeight * (1 - y)))
        }
        ctx.lineTo(destWidth, destHeight);

        ctx.fill();
        if (canvas.toBlob ) {
            let blob = canvas.toBlob((e) => {
                $waveform.src = URL.createObjectURL(e)
            });
            blob && (
                $waveform.src = URL.createObjectURL(blob)
            )
        } else
            $waveform.src = canvas.toDataURL('image/png')
    }
    let data = null,
        width = null,
        canvas = null,
        ctx, destWidth, destHeight;
    $submit.onclick = () => {
        data = $data.value.trim().split(',').map(parseFloat);
        width = data.length;
        draw();
    };
    $submit.onclick()
</script>
